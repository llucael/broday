<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Fretes Disponíveis</title>
</head>
<body>
    <h1>Teste de Fretes Disponíveis</h1>
    <button onclick="testLogin()">1. Fazer Login</button>
    <button onclick="testFretesDisponiveis()">2. Testar Fretes Disponíveis</button>
    <button onclick="testPerfil()">3. Testar Perfil</button>
    <div id="result"></div>

    <script src="js/api.js"></script>
    <script>
        let token = null;

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'motorista@broday.com',
                        password: '123456'
                    })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    token = data.data.tokens.accessToken;
                    document.getElementById('result').innerHTML = '<p style="color: green;">✅ Login OK - Token: ' + token.substring(0, 20) + '...</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">❌ Login falhou: ' + data.message + '</p>';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Erro no login: ' + error.message + '</p>';
            }
        }

        async function testFretesDisponiveis() {
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Faça login primeiro</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/fretes/disponiveis', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('Fretes disponíveis response:', data);

                if (data.success) {
                    document.getElementById('result').innerHTML = '<p style="color: green;">✅ Fretes Disponíveis OK - ' + data.data.fretes.length + ' fretes encontrados</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">❌ Fretes Disponíveis falhou: ' + data.message + '</p>';
                }
            } catch (error) {
                console.error('Erro nos fretes disponíveis:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Erro nos fretes disponíveis: ' + error.message + '</p>';
            }
        }

        async function testPerfil() {
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Faça login primeiro</p>';
                return;
            }

            try {
                // Testar GET perfil
                const getResponse = await fetch('http://localhost:3000/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                const getData = await getResponse.json();
                console.log('GET Perfil response:', getData);

                if (getData.success) {
                    document.getElementById('result').innerHTML = '<p style="color: green;">✅ GET Perfil OK - Nome: ' + (getData.data.nome || 'N/A') + '</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">❌ GET Perfil falhou: ' + getData.message + '</p>';
                }
            } catch (error) {
                console.error('Erro no perfil:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Erro no perfil: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
