<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretes Disponíveis - Motorista - Broday Transportes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
                    <div class="logo">
            <span>Broday Transportes</span>
        </div>
            <nav class="nav">
                <a href="motorista-dashboard.html" class="nav-link">Dashboard</a>
                <a href="motorista-fretes-disponiveis.html" class="nav-link active">Fretes Disponíveis</a>
                <a href="motorista-meus-fretes.html" class="nav-link">Meus Fretes</a>
                <a href="motorista-rastreamento.html" class="nav-link">Rastreamento</a>
                <a href="motorista-perfil.html" class="nav-link">Perfil</a>
            </nav>
            <div class="header-buttons">
                <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <i class="fas fa-sun"></i>
                </button>
                <span class="user-info" id="user-info">Bem-vindo, <span id="user-name">Motorista</span></span>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Fretes Disponíveis Section -->
            <section id="fretes-disponiveis" class="fretes-disponiveis-section active">
                <div class="section-header">
                    <h1>Fretes Disponíveis</h1>
                    <div class="filters">
                        <select id="tipo-carga-filter">
                            <option value="">Todos os Tipos</option>
                            <option value="geral">Carga Geral</option>
                            <option value="fragil">Carga Frágil</option>
                            <option value="perigosa">Carga Perigosa</option>
                            <option value="refrigerada">Carga Refrigerada</option>
                            <option value="granel">Carga a Granel</option>
                        </select>
                        <select id="localizacao-filter">
                            <option value="">Todas as Localizações</option>
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pr">Paraná</option>
                        </select>
                        <button class="btn btn-primary" onclick="loadFretesDisponiveis()">
                            <i class="fas fa-sync"></i>
                            Atualizar
                        </button>
                    </div>
                </div>

                <div class="fretes-list" id="fretes-disponiveis-list">
                    <!-- Fretes disponíveis serão carregados aqui -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-nav">
                <a href="motorista-dashboard.html">Dashboard</a>
                <a href="motorista-fretes-disponiveis.html">Fretes Disponíveis</a>
                <a href="motorista-meus-fretes.html">Meus Fretes</a>
                <a href="motorista-rastreamento.html">Rastreamento</a>
                <a href="motorista-perfil.html">Perfil</a>
            </div>
            <div class="copyright">
                <p>© 2024 Broday Transportes. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script>
        // Verificar se o usuário está logado
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Verificar tipo de usuário
        if (getUserType() !== 'motorista') {
            window.location.href = 'login.html';
        }

        // Carregar dados do usuário
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadFretesDisponiveis();
        });

        function loadUserData() {
            const user = getCurrentUser();
            if (user) {
                document.getElementById('user-name').textContent = user.name || user.email;
            }
        }

        async function loadFretesDisponiveis() {
            try {
                const response = await api.getFretesDisponiveis(1, 50);
                if (response.success) {
                    const fretes = response.data.fretes;
                    const container = document.getElementById('fretes-disponiveis-list');
                    container.innerHTML = '';
                    
                    if (fretes.length === 0) {
                        container.innerHTML = '<p class="no-data">Nenhum frete disponível</p>';
                        return;
                    }
                    
                    fretes.forEach(frete => {
                        const freteCard = createFreteDisponivelCard(frete);
                        container.appendChild(freteCard);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar fretes disponíveis:', error);
                showNotification('Erro ao carregar fretes disponíveis', 'error');
            }
        }

        function createFreteDisponivelCard(frete) {
            const card = document.createElement('div');
            card.className = 'frete-card frete-disponivel';
            card.innerHTML = `
                <div class="frete-header">
                    <h3>Frete #${frete.id}</h3>
                    <span class="valor">R$ ${frete.valor || 'A negociar'}</span>
                </div>
                <div class="frete-info">
                    <p><strong>Origem:</strong> ${frete.origem}</p>
                    <p><strong>Destino:</strong> ${frete.destino}</p>
                    <p><strong>Data:</strong> ${new Date(frete.data_coleta).toLocaleDateString('pt-BR')}</p>
                    <p><strong>Tipo:</strong> ${frete.tipo_carga}</p>
                    <p><strong>Peso:</strong> ${frete.peso} kg</p>
                </div>
                <div class="frete-actions">
                    <button class="btn btn-sm btn-primary" onclick="viewFrete(${frete.id})">
                        <i class="fas fa-eye"></i>
                        Ver Detalhes
                    </button>
                    <button class="btn btn-sm btn-success" onclick="acceptFrete(${frete.id})">
                        <i class="fas fa-check"></i>
                        Aceitar Frete
                    </button>
                </div>
            `;
            return card;
        }

        function viewFrete(freteId) {
            // Implementar visualização detalhada do frete
            showNotification('Funcionalidade em desenvolvimento', 'info');
        }

        async function acceptFrete(freteId) {
            try {
                const response = await api.acceptFrete(freteId);
                if (response.success) {
                    showNotification('Frete aceito com sucesso!', 'success');
                    loadFretesDisponiveis();
                }
            } catch (error) {
                showNotification(error.message || 'Erro ao aceitar frete', 'error');
            }
        }

        // Função para mostrar notificações
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerText = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Função para alternar tema
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
        }
        
        // Carregar tema salvo
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
