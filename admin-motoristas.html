<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Motoristas - Admin - Broday Transportes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
                    <div class="logo">
            <span>Broday Transportes</span>
        </div>
            <nav class="nav">
                <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
                <a href="admin-fretes.html" class="nav-link">Fretes</a>
                <a href="admin-usuarios.html" class="nav-link">Usuários</a>
                <a href="admin-motoristas.html" class="nav-link active">Motoristas</a>
                <a href="admin-configuracoes.html" class="nav-link">Configurações</a>
            </nav>
            <div class="header-buttons">
                <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <i class="fas fa-sun"></i>
                </button>
                <span class="user-info" id="user-info">Bem-vindo, <span id="user-name">Admin</span></span>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Motoristas Section -->
            <section id="motoristas" class="motoristas-section active">
                <div class="section-header">
                    <h1>Gerenciamento de Motoristas</h1>
                    <div class="filters">
                        <select id="status-motorista-filter">
                            <option value="">Todos os Status</option>
                            <option value="disponivel">Disponível</option>
                            <option value="indisponivel">Indisponível</option>
                            <option value="em_viagem">Em Viagem</option>
                        </select>
                        <button class="btn btn-primary" onclick="loadMotoristas()">
                            <i class="fas fa-sync"></i>
                            Atualizar
                        </button>
                        <button class="btn btn-success" onclick="showAddMotoristaModal()">
                            <i class="fas fa-plus"></i>
                            Cadastrar Motorista
                        </button>
                    </div>
                </div>

                <div class="motoristas-list" id="motoristas-list">
                    <!-- Motoristas serão carregados aqui -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para Cadastrar Motorista -->
    <div class="modal" id="motorista-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Cadastrar Novo Motorista</h3>
                <button class="close-btn" onclick="closeMotoristaModal()">&times;</button>
            </div>
            <form class="motorista-form" id="motorista-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="motorista-nome">Nome Completo *</label>
                        <input type="text" id="motorista-nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="motorista-email">E-mail *</label>
                        <input type="email" id="motorista-email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="motorista-telefone">Telefone *</label>
                        <input type="tel" id="motorista-telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="motorista-cpf">CPF *</label>
                        <input type="text" id="motorista-cpf" name="cpf" required>
                    </div>
                </div>


                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeMotoristaModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-nav">
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="admin-fretes.html">Fretes</a>
                <a href="admin-usuarios.html">Usuários</a>
                <a href="admin-motoristas.html">Motoristas</a>
                <a href="admin-configuracoes.html">Configurações</a>
            </div>
            <div class="copyright">
                <p>© 2024 Broday Transportes. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script>
        // Verificar se o usuário está logado
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Verificar tipo de usuário
        if (getUserType() !== 'admin') {
            window.location.href = 'login.html';
        }

        // Carregar dados do usuário
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadMotoristas();
        });

        function loadUserData() {
            const user = getCurrentUser();
            if (user) {
                document.getElementById('user-name').textContent = user.name || user.email;
            }
        }

        async function loadMotoristas() {
            try {
                // Simular carregamento de motoristas
                const container = document.getElementById('motoristas-list');
                container.innerHTML = '<p class="no-data">Carregando motoristas...</p>';
                
                // Em produção, fazer chamada para API
                setTimeout(() => {
                    container.innerHTML = '<p class="no-data">Nenhum motorista encontrado</p>';
                }, 1000);
            } catch (error) {
                console.error('Erro ao carregar motoristas:', error);
                showNotification('Erro ao carregar motoristas', 'error');
            }
        }

        function showAddMotoristaModal() {
            document.getElementById('motorista-modal').style.display = 'flex';
        }

        function closeMotoristaModal() {
            document.getElementById('motorista-modal').style.display = 'none';
        }

        // Função para mostrar notificações
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerText = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Função para alternar tema
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
        }
        
        // Carregar tema salvo
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
